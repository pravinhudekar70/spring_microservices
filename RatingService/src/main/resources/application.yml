server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ratingservice
    username: root
    password: Root@1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # auto update schema, for dev use only
    show-sql: true           # prints SQL queries in console
    properties:
      hibernate:
#        format_sql: true     # formats SQL output
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service_url:
       defaultZone: http://localhost:8761/eureka